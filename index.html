        // ===== AUTO SCROLL =====
function autoScroll() {
    let scrollDirection = 1; // 1 = xu·ªëng, -1 = l√™ngggggggggggggggggggggggggg
    let scrollSpeed = 1.5; // px/frame
    let scrollPosition = 0;
    let maxScroll = document. documentElement.scrollHeight - window.innerHeight;

    setInterval(() => {
        scrollPosition += scrollSpeed * scrollDirection;

        // Ki·ªÉm tra ƒë√£ ƒë·∫øn cu·ªëi hay ƒë·∫ßu
        if (scrollPosition >= maxScroll) {
            scrollDirection = -1; // Quay l·∫°i l√™n
        } else if (scrollPosition <= 0) {
            scrollDirection = 1; // Quay l·∫°i xu·ªëng
        }

        window.scrollTo(0, scrollPosition);
    }, 30);
}

// B·∫Øt ƒë·∫ßu auto scroll khi load trang
window.addEventListener('load', () => {
    autoScroll();

                const top = Math.random() * 100;
                const duration = Math.random() * 15 + 15;
                const delay = Math.random() * 10;
                const color = colors[Math.floor(Math.random() * colors.length)];

                beam.style.width = size + 'px';
                beam.style.height = size + 'px';
                beam.style.left = left + '%';
                beam.style.top = top + '%';
                beam.style.background = color;
                beam.style.animationDuration = duration + 's';
                beam.style.animationDelay = delay + 's';

                beamsContainer.appendChild(beam);
            }
        }

        // ===== T·∫†O PARTICLES =====
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style. top = Math.random() * 100 + '%';
                particle. style.animationDelay = Math.random() * 3 + 's';
                particle.style.boxShadow = `0 0 ${Math.random() * 15 + 5}px ${
                    Math.random() > 0.5 ? '#ff00ff' : '#00ffff'
                }`;
                particlesContainer.appendChild(particle);
            }
        }

        // ===== MUSIC TOGGLE =====
        const playBtn = document. getElementById('playBtn');
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = false;

        // Click n√∫t Play/Pause
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                playBtn.classList. remove('playing');
                isPlaying = false;
            } else {
                bgMusic.play();
                playBtn.classList.add('playing');
                isPlaying = true;
            }
        });

        // ===== CLICK EVENT =====
        document.querySelectorAll('.image-card').forEach(card => {
            card.addEventListener('click', (e) => {
                if (! e.target.closest('img')) return;
                
                document.querySelectorAll('.image-card. clicked').forEach(c => {
                    if (c !== card) {
                        c.classList.remove('clicked');
                    }
                });
                card.classList.toggle('clicked');
            });
        });

        document.addEventListener('click', (e) => {
            if (! e.target.closest('.image-card')) {
                document.querySelectorAll('.image-card.clicked').forEach(c => {
                    c.classList. remove('clicked');
                });
            }
        });

        // ===== KH·ªûI T·∫†O =====
        createParticles();
        createLightBeams();

        // Particles ƒë·ªãnh k·ª≥
        setInterval(() => {
            if (Math.random() > 0.7) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style. left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDuration = Math.random() * 4 + 2 + 's';
                particle. style.boxShadow = `0 0 ${Math.random() * 15 + 5}px ${
                    Math.random() > 0.5 ? '#ff00ff' : '#00ffcc'
                }`;
                document.getElementById('particles').appendChild(particle);

                setTimeout(() => particle.remove(), 6000);
            }
        }, 1000);
               

    </script>
